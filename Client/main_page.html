<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>메인페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
    .BOX {
        animation: _ 1s 0s forwards;

        width: 300px;
        height: 300px;


        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%) rotateZ(45deg);

        background-color: rgb(236, 101, 101);
    }

    @keyframes _ {
        0% {}
        100% {}
    }

    @keyframes main_ {
        0% {}
        100% {
            transform: translateX(-50%) translateY(-50%) rotateZ(270deg);
        }
    }
</style>

<body>
    <script>

        function s(params) {   
            document.getElementsByClassName(params)[0].style.setProperty("animation","main_");

                document.getElementsByClassName(params)[0].style.setProperty("animation-duration","2s");
                document.getElementsByClassName(params)[0].style.setProperty("animation-fill-mode","forwards");
        }
    </script>

    <div class="BOX" onmouseenter="s('BOX');" ></div>
</body>

</html>
