<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>이름</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .MainLogo {
        width: auto;
        height: 30%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .Center_left {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        background-color: aquamarine;
    }

    .Center_right {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 50%;
        background-color: cornflowerblue;
    }
</style>

<body>
    <div class="Center_left">

    </div>
    <div class="Center_right">

    </div>

    <div>
        <img class="MainLogo" src="{{url_for('static', filename='Main.PNG')}}" />
    </div>
</body>

</html>
