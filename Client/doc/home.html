<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>이름</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Hexagon.css')}}">
</head>
<style>
    .MainLogo {
        width: auto;
        height: 30%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .Center_left {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        background-color: aquamarine;
    }

    .Center_right {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 50%;
        background-color: cornflowerblue;
    }

    .hex {
        width: 15%;
        /* = 100 / 5 */
    }

    .hex:nth-child(2n+1) {
        /* first hexagon of even rows */
        margin-left: 8%;
        /* = width of .hex / 2  to indent even rows */
    }

    .hex h1,
    .hex p {
        width: 100%;
        padding: 5%;
        box-sizing: border-box;
        background-color: rgb(82, 140, 248, 0.9);
        font-weight: 300;
        -webkit-transition: -webkit-transform .2s ease-out, opacity .3s ease-out;
        transition: transform .2s ease-out, opacity .3s ease-out;
    }

    .hex h1 {
        bottom: 50%;
        padding-top: 50%;
        font-size: 1.5em;
        z-index: 1;
        -webkit-transform: translate3d(0, -100%, 0);
        -ms-transform: translate3d(0, -100%, 0);
        transform: translate3d(0, -100%, 0);
    }

    .hex h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 45%;
        width: 10%;
        text-align: center;
        border-bottom: 1px solid #fff;
    }

    .hex p {
        top: 50%;
        padding-bottom: 50%;
        -webkit-transform: translate3d(0, 100%, 0);
        -ms-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
    }
</style>

<body style="background-image: url({{url_for('static', filename='wallpaper-master/back2.png')}});">

        </li>

                    <h1>Register</h1>
                    <p>You can resister</p>
                </a>
            </div>
        </li>
    </div>

</body>

</html>
