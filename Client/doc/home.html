<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>이름</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/Hexagon.css">
</head>
<style>
    .hex {
        width: 15%;
        /* = 100 / 5 */
    }

    .hex:nth-child(2n+1) {
        /* first hexagon of even rows */
        margin-left: 8%;
        /* = width of .hex / 2  to indent even rows */
    }

    .hex h1,
    .hex p {
        width: 100%;
        padding: 5%;
        box-sizing: border-box;
        background-color: rgb(82, 140, 248, 0.9);
        font-weight: 300;
        -webkit-transition: -webkit-transform .2s ease-out, opacity .3s ease-out;
        transition: transform .2s ease-out, opacity .3s ease-out;
    }

    .hex h1 {
        bottom: 50%;
        padding-top: 50%;
        font-size: 1.5em;
        z-index: 1;
        -webkit-transform: translate3d(0, -100%, 0);
        -ms-transform: translate3d(0, -100%, 0);
        transform: translate3d(0, -100%, 0);
    }

    .hex h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 45%;
        width: 10%;
        text-align: center;
        border-bottom: 1px solid #fff;
    }

    .hex p {
        top: 50%;
        padding-bottom: 50%;
        -webkit-transform: translate3d(0, 100%, 0);
        -ms-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
    }

    .open {
        animation: _open 2s 1s forwards;
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: deepskyblue;
    }


    @keyframes _open {
        0% {
            top: 0%;
        }
        100% {
            top: 100%;
        }
    }

    .width200{
        width: 200px;
    }
</style>
<script>

    var httpRequest;

    function login_request() {
        httpRequest = new XMLHttpRequest();

        if (!httpRequest) {
            alert("Networkin' Error");
            return false;
        }
        httpRequest.onreadystatechange = login_event;
        httpRequest.open("POST", "/login", true);
        var id = document.getElementsByName('id')[0].value;
        var pswd = document.getElementsByName('pass')[0].value;
        httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        httpRequest.send("pass=" + pswd + "&id=" + id);
    }

    function login_event() {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            alert(httpRequest.responseText);
        }
    }
</script>

<body style="background-image: url(static/wallpaper-master/back2.png); overflow: hidden;">


    <div>
        <li class="hex" onclick="login_request()">
            <div class="hexIn">
                <a class="hexLink">
                    <img src="static/icon.png" alt="" />
                    <h1>Login</h1>
                    <p>You can login</p>
                </a>
            </div>
        </li>
        <li class="hex">
            <div class="hexIn">
                <a class="hexLink">
                    <img src="static/icon.png" alt="" />
                    <h1>Register</h1>
                    <p>You can resister</p>
                </a>
            </div>
        </li>
    </div>

    
</body>

</html>
